{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <title>Login</title>

    <style>
        .form-signin input[name="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
          }

    </style>


    <!-- Custom styles for this template -->
    <link href="{% static "login.css" %}" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary text-bg-dark">
    
    <main class="form-signin w-100 m-auto">
    <img class="image mb-4 mx-100" src="{% static "vetprofit.png" %}" alt="">
    <form method="post" class = "form-h">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Belépés</h1>

        <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Felhasználónév" required>
        <label for="username">Felhasználónév</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Jelszó" required>
        <label for="password">Jelszó</label>
        </div>
        <div class="errordiv text-danger m-4">
            {{error_message}}
        </div>

        <button class="btn btn-primary w-100 py-2 submit-btn" type="submit", id="btnn">Belépés</button>
        <p class="mt-2">Nincs még fiókod? <a href="{% url "register" %}">Regisztrálás</a></p>
    </form>
    </main>

</body>
</html>
