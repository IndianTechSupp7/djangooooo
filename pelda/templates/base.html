{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="{% static "nav.css" %}">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <nav class="nav nav-masthead justify-content-center float-md-mid">
              <a class="nav-link fw-bold py-1 px-0 {% if active == "home" %}active{% endif %}" aria-current="page" href="{% url "home" %}">Fő oldal</a>
              <a class="nav-link fw-bold py-1 px-0 {% if active == "rolunk" %}active{% endif %}" href="{% url "rolunk" %}">Rólunk</a>
              <a class="nav-link fw-bold py-1 px-0 {% if active == "kapcsolat" %}active{% endif %}" href="{% url "kapcsolat" %}">Kaplcsolat</a>
              <a class="nav-link fw-bold py-1 px-0 {% if active == "feladat" %}active{% endif %}" href="{% url "feladat" %}">Feladat</a>
            </nav>
          </div>
        </header>
        <main class="h-100 mt-5">
            {% block tartalom %}
            {% endblock tartalom %}
        </main>
        
    </div>
    
        

    
    
</body>
</html>
